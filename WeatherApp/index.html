<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lomitaswa Suna">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    
    <main class="container-fluid pbb-5">

        <div class="area mt-5 mb-5">
            <form class="form-styling" id="form">
                <input class=" mt-5 p-2" type="text" placeholder="Enter City">
                <button class="p-1 px-2 mt-3 mx-3" type="submit"><i class="fab fa-searchengin"></i></button>
            </form>
            <br>
            <br>
            <div id="weather" class="text-center pb-4">
                <div id="location"></div>
                <div id="date"></div>
                <div id="temp"></div>
                <div id="desc"></div>
                <div id="min-max"></div>
                <div id="humidity"></div>
                <div id="wind"></div>
            </div>
        </div>
        
    </main>

    <script src="./assets/js/app.js"></script>
    
</body>
</html>
