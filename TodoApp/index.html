<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Todo App</title>
</head>
<body>

    <section >

       <div class="todo-app ">
        
        <div class="container-fluid " >
            <div class="container mt-5 text-center">
                <input type="text" id="inp" placeholder="Add Todo" aria-label="First name" class="form-control">
                <button type="button" id="addTodo" class="btn btn-secondary">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true">&plus;</span>
                </button>
            </div>
        </div> 

          <div class="container w-75">
            <div class="row">                    
                <ol class="p-1 col-lg-12 text-break" id="list"></ol>
            </div>
        </div>

       </div>
    </section>

    
    <script src="./app.js"></script>
</body>
</html>
